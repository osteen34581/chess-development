{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
  <h2>Create Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>
  <p class="text-center mt-3">
    Already have an account? <a href="{% url 'login' %}">Login</a>
  </p>
</div>
{% endblock %}

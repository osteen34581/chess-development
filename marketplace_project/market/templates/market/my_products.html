{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>My Products</h2>
  {% if products %}
    <div class="row">
      {% for product in products %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            {% if product.image %}
              <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">${{ product.price }}</p>
              <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary btn-sm">View</a>
              <a href="{% url 'product_delete' product.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You havenâ€™t listed any products yet.</p>
  {% endif %}
</div>
{% endblock %}

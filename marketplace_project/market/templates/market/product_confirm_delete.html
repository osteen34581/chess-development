{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 text-center">
    <h2>Are you sure you want to delete <strong>{{ product.name }}</strong>?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger mt-3">Yes, Delete</button>
      <a href="{% url 'my_products' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
